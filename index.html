               function exercicio22(){

                       }

                       i++;


                   }
                   alert("A soma dos números de 1 até 50 é "+ soma);
                  
               }

               function exercicio25(){

                   //http://www.devfuria.com.br/javascript/regexp/
                   var feminino=new Array(2);
                   var masculino=new Array(2);

                   for(var i=0;i<=1;i++){
                       feminino[i]=0;
                       masculino[i]=0;
                   }

                //    debugger;

                    var regexMasculino= new RegExp('m(asculino)?', 'i');
                    var regexSim= new RegExp('s(im)?', 'i');
                    var regexNao= new RegExp('n(ão)?', 'i');

                    do{
                        
                    var sexo= prompt("Digite o sexo do "+i+" participante");

                    if(sexo.match(regexFeminino)){
                     

                        if(SimOuNao().match(regexSim)){

                           //feminino sim

                           //feminino não

                        }

                    else{

                            }

                    )



                    function SimOuNao(){
